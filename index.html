 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator (1).png" />
  <title>Chinni Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #3a3a3a);
    }

    .Calculator {
      width: 370px;
      border-radius: 15px;
      padding: 30px;
      background: rgba(12, 12, 12, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(172, 11, 11, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input {
      width: 100%;
      height: 70px;
      border: none;
      outline: none;
      background: transparent;
      text-align: right;
      font-size: 40px;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0px 3px 10px rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #15f31c;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    button {
      width: 100%;
      height: 65px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 500;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: -4px -4px 10px rgba(255, 255, 255, 0.05),
        4px 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.3);
    }

    .operator {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-weight: bold;
    }

    .btn1 {
      background: linear-gradient(135deg, #7fff00, #00ff7f);
      color: #000;
      font-weight: 600;
    }

    .btn-ac {
      background: linear-gradient(135deg, #f9043d, #fa2904);
    }

    .btn-del {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      color: #1af612;
      font-size: 12px;
    }

    @media (max-width: 400px) {
      .Calculator {
        width: 90%;
        padding: 20px;
      }
      button {
        height: 55px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="Calculator">
    <input type="text" id="inputBox" placeholder="0" readonly />

    <div class="button-container">
      <button class="btn-ac">AC</button>
      <button class="btn-del">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>00</button>
      <button>0</button>
      <button class="operator">.</button>
      <button class="btn1">=</button>
    </div>

    <div class="footer">Designed by Chinni Chaitanya ðŸ’š </div>
  </div>

  <script>
    const input = document.getElementById("inputBox");
    const buttons = document.querySelectorAll("button");

    let string = "";

    buttons.forEach((button) => {
      button.addEventListener("click", (e) => {
        const value = e.target.innerText;

        if (value === "=") {
          try {
            string = eval(string);
            input.value = string;
          } catch {
            input.value = "Error";
          }
        } else if (value === "AC") {
          string = "";
          input.value = string;
        } else if (value === "DEL") {
          string = string.slice(0, -1);
          input.value = string;
        } else {
          string += value;
          input.value = string;
        }
      });
    });
  </script>
</body>
</html>
